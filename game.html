            <div class="tile"></div>

            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
        <h3><a href="https://github.com/kpodra/2-kodutoo">Githubi repositoorium</a>| Autor: Kati Põdra</h3>
