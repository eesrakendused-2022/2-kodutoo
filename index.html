	<div id="container">
	<h2>Zombie jumping game</h2>
	<div id="controlPanel">
		<div id="lives"></div>

		<div id="start"></div>
	</div>
	<div id="gameBoard">
		<div id="paused"></div>
		<div id="status"></div>
		<div id="gameOver"></div>
		<div id="gameWin"></div>
	</div>
	<p> Mängu eesmärk on zombiedest üle hüpata ja jääda 5 levelit ellu. Vajutades p-d läheb mäng pausile, vajutades q-d lõpeb mäng.<br>
		 PS! Hüppa ja hakka õhus liikuma, muidu buggib veits ära. </p>
		 <div id="name">
			<h3>Link ja nimi</h3>

			<p><a href="https://github.com/Ervpst/2-kodutoo">Githubi repositoorium</a></p>
			<input type="text" name="name" id="nameBox"><button id="sendName">Sisesta nimi!</button>
			<div id="result">Su nimi on....</div>
		</div>
	</div>
