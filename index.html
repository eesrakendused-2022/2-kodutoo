<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="hangman.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Hangman</title>
</head>
<body>
    <div id="info">Mangu info</div>

    <table class="word-spaces">
        <caption>Sona on: </caption>
        <tbody>
          <tr></tr>
        </tbody>
    </table>
    
    <div id="container">
        <div id="score">Kaotatud elud: <span id="lives">5</span></div>
        <div class="keyboard">
            <button id="a">A</button>
            <button id="b">B</button>
            <button id="c">C</button>
            <button id="d">D</button>
            <button id="e">E</button>
            <button id="f">F</button>
            <button id="g">G</button>
            <button id="h">H</button>
            <button id="i">I</button>
            <button id="j">J</button>
            <button id="k">K</button>
            <button id="l">L</button>
            <button id="m">M</button>
            <button id="n">N</button>
            <button id="o">O</button>
            <button id="p">P</button>
            <button id="r">R</button>
            <button id="s">S</button>
            <button id="t">T</button>
            <button id="u">U</button>
            <button id="v">V</button>
        </div>
    </div>
    <div id="results">Tulemused</div>
</body>
</html>
