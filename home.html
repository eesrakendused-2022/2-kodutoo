<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="home.js" defer></script>
    <title>Cookie Clicker</title>
</head>
<body>
    <div id="main">
        <div id="clicker">
            <img src="gigachad-chad.gif" alt="chad">
            <div id="money">Money</div>
        </div>
        <div id="shop">
            <div id="shoptext">BEST SHOP IN THE WORLD</div>
            <div id="item1" class="items">
                Robot hand
                <div id="iteminfo">[More powerful clicks]</div>
                <button id="item1btn" disabled>BUY</button>
            </div>
            <div id="item2" class="items">
                Jiga Chad helper
                <div id="iteminfo">[Get clicks per second]</div>
                <button id="item2btn" disabled>BUY</button>
            </div>
            <div id="item3" class="items">
                Minecraft pvp player
                <div id="iteminfo">[Get more clicks per 5 seconds]</div>
                <button id="item3btn" disabled>BUY</button>
            </div>
            <div id="item4" class="items">
                Energy drink addict
                <div id="iteminfo">[Get even more clicks per 10 seconds]</div>
                <button id="item4btn" disabled>BUY</button>
            </div>
            <button id="save">Save score</button>
            <button id="showsaved">Show saved</button>
            <div id="info">
                <p>Autor: Karl Piiber</p>
                <p>Repo: <a href="https://github.com/KarlP02/2-kodutoo">GitHub</a></p>
            </div>
        </div>
    </div>
</body>
</html>
